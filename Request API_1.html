<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Request Sender</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>API Request Sender</h2>
    <label for="url">API URL:</label>
    <input type="text" id="url" placeholder="Enter API URL" style="width: 100%; margin-bottom: 10px;">
    
    <label for="method">Request Method:</label>
    <select id="method" style="width: 100%; margin-bottom: 10px;">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
    </select>
    
    <label for="body">Request Body (optional):</label>
    <textarea id="body" placeholder="Enter request body" style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea>
    
    <button onclick="sendRequest()">Send Request</button>
    
    <div id="response" style="margin-top: 20px;"></div>
</div>

<script>
    function sendRequest() {
        const url = document.getElementById('url').value;
        const method = document.getElementById('method').value;
        const body = document.getElementById('body').value;
        
        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: body
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            document.getElementById('response').innerText = 'Error: ' + error.message;
        });
    }
</script>
</body>
</html>
